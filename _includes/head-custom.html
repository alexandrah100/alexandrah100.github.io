<script>
function sendReadEvent(title, readingtimeInMinutes) {
gtag('event','read_article', {
        "title":title,
    "readingtime_in_minutes":readingtimeInMinutes,
});
}

document.addEventListener("DOMContentLoaded", () => {

    const readArticle1Button = document.getElementById("read-article-1")

    if(readArticle1Button){
        readArticle1Button.addEventListener("click", () => {
            sendReadEvent("Article 1", 7) 
        });
        
        document.getElementById("read-article-2").addEventListener("click", () => {
            sendReadEvent("Article 2", 11)
        });
    
        document.getElementById("read-article-3").addEventListener("click", () => {
            sendReadEvent("Article 3", 16)
        });
    
    }
    
});
  console.log("2023-01-30")
</script>
